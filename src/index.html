<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="form">
      <button type="button" name="addField" class="form__button">
        Add incominc currency field
      </button>
      <div class="incoming-wrapper inputCurrencyFields">
        <label for="currency-from">Incoming currency:</label>
        <select id="currency-from" name="currencyFrom" required></select>
        <label for="amount"></label>
        <input type="number" name="amount" class="amount" />
      </div>

      <label for="">Outcoming currency:</label>
      <select name="currencyTo" id="currency-to"></select>
      <button type="button">Calculate!</button>
      <p></p>
    </form>
  </body>
</html>
